<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Design Agency - Nav&Header</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <nav class="nav">
                <div class="logo">
                    <h1>Good Place</h1>
                </div>
                <div class="burger">
                    <span class="burger__content"></span>
                </div>
                <ul class="menu">
                    <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Portfolio</a></li>
                    <li class="menu__item"><a href="" class="menu__link">About Us</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Services</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__content">
                <h1 class="header__title">Creative solution to improve your business!</h1>
                <p class="header__txt">Together with you we develop ideas, strategies, concepts and measures for the
                    corporate and personnel</p>
                <button class="btn btn--fade-in">Get Started</button>
            </div>
        </div>
    </header>

    <script src="scripts/index.js"></script>
</body>

</html>
